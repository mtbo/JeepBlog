<template name="blog">
	<div class="container">
		 <div class="row flex-items-xs-left">
			<div class="col-xs-12">
				<div class="jumbotron">
			  		<h1>The Jeep Blog</h1>
			  		<p>See montly updated multimedia content about Jeeps and their proud owners.</p>
				</div>
			</div>
			<div class="col-md-8 col-md-offset-2 col-sm-12">
					{{> blogIndex}}
			</div>
		</div>
	</div>
</template>


<template name="myBlogShow">
	 {{> navbar}}
	 <!-- Modal -->
<div id="comments" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add/View Comments for this blog post</h4>
      </div>
      <div class="modal-body">
        {{> disqus this}}
      </div>
    </div>

  </div>
</div>
<div class="container">
		 <div class="row flex-items-xs-center">
			<div class="col-md-8 col-md-offset-2">
			<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#comments">Add/View Comments</button>
			   {{> blogShow}}
			</div>
		</div>
	</div>
</template>
